<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Ngrok URL:</label>
    <input type="text" placeholder="Ngrok url" id="url" />
    <button onclick="getSomeData()">Test this API</button>
    <h1 id="result"></h1>
  </body>

  <script>
    function getSomeData() {
      fetch(`${document.getElementById("url").value}/CMCid`, {
        method: "POST",
        body: JSON.stringify({ text: "Hello World" }),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((res) => (document.getElementById("result").innerHTML = "Passed"))
        .catch(
          (error) => (document.getElementById("result").innerHTML = "Error")
        );
    }
  </script>
</html>
